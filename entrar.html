<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todos os css/login.css">
  <script defer src="./script.js"></script>
  <title>Entrar</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Entrar</h1>
      <form class="login__form">
        <input class="login__input" type="email" placeholder="E-mail" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="Senha"/>
        <span class="login__input-border"></span>
        <button class="login__submit">Entrar</button>
        <a class="login__reset" href="#">Esqueceu a senha?</a>
        <a class="login__reset" href="cadastro.html">Cadastre-se</a>
      </form>
    </div>
  </main>
</body>
</html>
